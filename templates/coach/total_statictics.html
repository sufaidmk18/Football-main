{% extends 'original/coach/main.html' %}
{% block content %}
<div class="row">
<div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Boll control</h5>

        <!-- Bar Chart -->
        <div id="barChart"></div>

        <script>
          document.addEventListener("DOMContentLoaded", () => {
            new ApexCharts(document.querySelector("#barChart"), {
              series: [{
                data: [{% for i in bollcontrol %}{{i}},{% endfor %}]
              }],
              chart: {
                type: 'bar',
                height: 350
              },
              plotOptions: {
                bar: {
                  borderRadius: 4,
                  horizontal: false,
                }
              },
              dataLabels: {
                enabled: true
              },
              xaxis: {
                categories:[{% for i in name %}'{{i}}',{% endfor %}],
              }
            }).render();
          });
        </script>
        <!-- End Bar Chart -->

      </div>
    </div>
</div>
