<!DOCTYPE html>
<html lang="en">
<head>
    
        <style>
        a:link, a:visited {
          background-color: #f44336;
          color: white;
          padding: 14px 25px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
        }
              
        a:hover, a:active {
          background-color: red;
        }
        </style>
        
</head>
        <body>
          <ul class="list-group">
            <li class="list-group-item active" aria-current="true">name:{{p.name}}</li>
            <li class="list-group-item"> DOB :{{p.dob}} </li>
            <li class="list-group-item"> position:{{p.position}}</li>
            <li class="list-group-item">housename:{{p.housename}}</li>
            <li class="list-group-item"> post:{{p.post}}</li>
            <li class="list-group-item">place:{{p.place}}</li>
            <li class="list-group-item">village:{{p.village}}</li>
            <li class="list-group-item">district:{{p.district}}</li>
            <li class="list-group-item">state:{{p.state}}</li>
            <li class="list-group-item">contact:{{p.contact}}</li>

        </ul>
        <a href="{% url 'editplayer' id=p.id %}" >edit</a>
        </body>
</html>
