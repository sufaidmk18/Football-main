{% extends 'original/staff/main.html' %}
{% block content %}


<div class="card">
    <div class="card-body">
      <h5 class="card-title">Coach List</h5>

      <!-- Default Table -->
      <table class="table">
        <thead>
          <tr>
            
            <th scope="col">name</th>
            
          </tr>
        </thead>
        <tbody>
          {% for i in coache %}
          <tr>
           
            <td>{{i.name}}</td>
            {% comment %} <td><a href="/manager/viewplayer/{{i.id}}">details</a></td> {% endcomment %}
            
          </tr>
          {% endfor %}
         
          
        </tbody>
      </table>
      <!-- End Default Table Example -->
    </div>
  </div>
{% endblock content %}
